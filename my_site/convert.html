
<html>
<head>
  <title>Converter</title>

  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>



<body>

 <script>

function euroConverter(){
document.converter.dollar.value = document.converter.euro.value * 1.12
document.converter.bdt.value = document.converter.euro.value * 95.14
document.converter.rupee.value = document.converter.euro.value * 84.88
}
function dollarConverter(){
document.converter.euro.value = document.converter.dollar.value * .89
document.converter.bdt.value = document.converter.dollar.value * 84.73
document.converter.rupee.value = document.converter.dollar.value * 75.56
}
function bdtConverter(){
document.converter.dollar.value = document.converter.bdt.value *.012
document.converter.euro.value = document.converter.bdt.value * .011
document.converter.rupee.value = document.converter.bdt.value * .89
}
function rupeeConverter(){
document.converter.dollar.value = document.converter.rupee.value * 75.56
document.converter.bdt.value = document.converter.rupee.value * 0.89
document.converter.euro.value = document.converter.rupee.value * 84.92
}

</script>
<form name="converter">

<center>
<table class="tbl">


<tr><td class="td">US Dollar:</td> <td><input type="text" name="dollar" onChange="dollarConverter()"/></td></tr>
<tr><td class="td">Euro:</td> <td><input type="text" name="euro" onChange="euroConverter()"/></td></tr>
<tr><td class="td">BDT:</td> <td><input type="text" name="bdt" onChange="bdtConverter()"/></td></tr>
<tr><td class="td">Rupes:</td> <td><input type="text" name="rupee" onChange="rupeeConverter()" /></td></tr>
<td colspan="4" align="right"><input type="button" value="Convert" /></td>

</table>
</form>
</center>

</body>


</html>
